<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2 th:text="#{bought.title}">Ofertas compradas</h2>
    <p th:text="#{bought.message}">Las ofertas que has comprado son las siguientes:</p>
    <div class="table-responsive" sec:authorize="hasRole('ROLE_STANDARD')">
        <table class="table table-hover" id="tableBoughtOffers">
            <thead>
            <tr>
                <th scope="col" th:text="#{home.offer.title}">Texto descriptivo</th>
                <th scope="col" th:text="#{home.offer.description}">Detalles</th>
                <th scope="col" th:text="#{home.offer.amount}">Precio</th>
                <th scope="col" th:text="#{bought.offer.email}">Email del vendedor</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer : ${offersList}" sec:authorize="hasRole('ROLE_STANDARD')">
                <td th:text="${offer.title}">Titulo1</td>
                <td th:text="${offer.description}">Descripcion1</td>
                <td th:text="${offer.amount}">0.0</td>
                <td th:text="${offer.seller.email}">Vendedor1</td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(offersList)}" th:text="#{home.offer.emptylist}"> No offers</div>
    </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
