<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
  <!-- Barra de Navegación superior -->
  <nav th:replace="fragments/nav"/>
  <div class="container">
    <h2 th:text="#{offer.list.title}"></h2>
    <p th:text="#{offer.list.subtitle}"></p>

    <div class="table-responsive">
      <table class="table table-hover" id="tableOffers">
        <thead>
        <tr>
          <th scope="col" th:text="#{offer.list.table.title}"></th>
          <th scope="col" th:text="#{offer.list.table.description}"></th>
          <th scope="col" th:text="#{offer.list.table.price}"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offer : ${offersList}">
          <td scope="row" th:text="${offer.title}"></td>
          <td scope="row" th:text="${offer.description}"></td>
          <td scope="row" th:text="${offer.amount}+'€'"></td>
          <td scope="row"><a th:href="${'/offer/details/' + offer.id}"
                             th:text="#{offer.list.table.details}"></a></td>
          <td scope="row"><a th:href="${'/offer/delete/' + offer.id}"
                             th:text="#{offer.list.table.delete}"></a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <footer th:replace="fragments/pagination"></footer>
  </div>
  <footer th:replace="fragments/footer"/>
</body>
</html>
