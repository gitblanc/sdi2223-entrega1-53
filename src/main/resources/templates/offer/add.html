<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
	<nav th:replace="fragments/nav"></nav>
	<div class="container" id="main-container">
		<h2 th:text="#{offer.add.title}"></h2>
		<form class="form-horizontal" method="post" action="/templates/offer/add" th:object="${offer}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text="#{offer.add.form.title}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" name="title"
						   th:placeholder="#{offer.add.form.title.placeholder}" required="true" th:value="*{title}"/>
					<span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{offer.add.form.description}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="description" name="description"
						   th:placeholder="#{offer.add.form.description.placeholder}" required="true" th:value="*{description}"/>
					<span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="price" th:text="#{offer.add.form.price}"></label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="price" name="price" th:placeholder="#{offer.add.form.price.placeholder}"
						   required="true" th:value="*{price}"/>
					<span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{offer.add.form.create}"></button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/footer"></footer>
</body>
</html>
