
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<!--<nav th:replace="fragments/nav"/>-->
<div class="container">
    <h2 th:text="#{LogIn.message}">Regístrate como usuario</h2>
    <form class="form-horizontal" method="post" action="/signup" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email" th:text="#{SignUp.email}">Dirección de correo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{SignUp.name}">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Ejemplo: Juan" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{SignUp.lastName}">Apellido</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ejemplo: Peréz Almonte" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="#{SignUp.password}">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Entre el Password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" id="passwordConfirm" for="passwordConfirm" th:text="#{SignUp.confirmPassword}">Confirme la contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="passwordConfirm" placeholder="Repita el Password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
